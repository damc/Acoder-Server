{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block body %}
<form method="post">
    <table>
        <tr>
            <td><input type="email" name="email" placeholder="Email" required></td>
        </tr>
        <tr>
            <td><input type="password" name="password" placeholder="Password" required></td>
        </tr>
        <tr>
            <td><input type="checkbox" id="accept_terms" name="accept_terms" value="on" required>
            <label for="accept_terms">I accept terms and conditions and privacy policy</label></td>
        </tr>
        <tr>
            <td><input type="submit" value="Register"></td>
        </tr>
    </table>
</form>
{% endblock %}
