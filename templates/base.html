<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Acoder - {% block title %}Welcome!{% endblock %}</title>
        {% block stylesheets %}
            <style>
                .wrapper { margin: 1em auto; max-width: 800px; width: 95%; font: 18px/1.5 sans-serif; }
                form td { vertical-align: top }
                h1 a { color: #000000; text-decoration: none }
            </style>
        {% endblock %}
    </head>
    <body>
        <div class="wrapper">
            <h1><a href="{{ url_for('index') }}">Acoder âœ…</a></h1>
            <p>
                <a href="{{ url_for('index') }}">Main</a> |
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('logout') }}">Log out</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Sign in</a> |
                    <a href="{{ url_for('register') }}">Sign up</a>
                {% endif %}
            </p>
            <div>
                {% for label, message in get_flashed_messages(with_categories=true) %}
                    <div class="flash-{{ label }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
